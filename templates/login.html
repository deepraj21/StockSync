<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>StockSync</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" />
    <link rel="stylesheet" href="../static/css/style-login-signup.css" />
</head>
<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="login-header">
                <span>Login</span>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flashes">
                        {% for category, message in messages %}
                            <p class="{{ category }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input_box">
                    <input type="text" name="username" id="user" class="input-field" required placeholder=" " />
                    <label for="user" class="label">Username</label>
                    <i class="bx bx-user icon"></i>
                </div>

                <div class="input_box">
                    <input type="password" name="password" id="pass" class="input-field" required placeholder=" " />
                    <label for="pass" class="label">Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" />
                        <label for="remember">Remember me</label>
                    </div>
                </div>

                <div class="input_box">
                    <input type="submit" class="input-submit" value="Login" />
                </div>
            </form>

            <div class="register">
                <span>Don't have an account? <a href="{{ url_for('register') }}">Register</a></span>
            </div>
        </div>
    </div>
</body>
</html>
